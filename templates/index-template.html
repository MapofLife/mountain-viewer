  <body>
    <div id="map"></div>
    <div id="layer_selector" class="cartodb_infobox">
      <button data-table="mountain_polygons_broadscale" data-vizurl="http://mol.cartodb.com/api/v2/viz/288dec38-4320-11e3-913e-6805ca06688a/viz.json" class="selected">Broadscale</button>
      <button data-table="mountains" data-vizurl="http://mol.cartodb.com/api/v2/viz/1152a44a-4321-11e3-9305-6805ca06688a/viz.json">Finescale</button>
    </div>
    <input type="submit" class="list">List Species</input>
    <div class="searchbox">
        <input type="text" class="text" value="">
        <input type="submit" class="submit" value="">
    </div>
    <div class="list_results"></div>
    <!-- include cartodb.js library -->
    <script>
     var map, vis, layer;
        
        
      String.prototype.format = function(i, safe, arg) {
          function format() {
              var str = this, 
                  len = arguments.length+1;
              
              for (i=0; i < len; arg = arguments[i++]) {
                  safe = typeof arg === 'object' ? JSON.stringify(arg) : arg;
                  str = str.replace(RegExp('\\{'+(i-1)+'\\}', 'g'), safe);
              }
              return str;
          }
          format.native = String.prototype.format;
          return format;
      }();
  
      
      function search(val) {
          var thelayer;
          $('.searchbox .text').autocomplete("close");
          $.getJSON(
              "http://d3dvrpov25vfw0.cloudfront.net/api/v1/sql?q=" +
              "SELECT ST_YMIN(ST_EXTENT(the_geom)) as miny, "+
                "ST_XMIN(ST_EXTENT(the_geom)) as minx, " +
                "ST_YMAX(ST_EXTENT(the_geom)) as maxy, " +
                "ST_XMAX(ST_EXTENT(the_geom)) as maxx " +
              " FROM {0} where name = '{1}'"
                .format($('button.selected').data('table'),val),
                function(response) {
                  var minx = -180, maxx = 180, miny = -80, maxy = 80;
                  if(response.rows[0].miny != null && 
                     response.rows[0].minx != null && 
                     response.rows[0].maxx != null && 
                     response.rows[0].maxy != null) {
                     if((360-(Math.abs(response.rows[0].maxx)+Math.abs(response.rows[0].minx)))<4) {
                         minx = -181; 
                         maxx=-179;
                     } else {
                         minx = response.rows[0].minx;
                         maxx =  response.rows[0].maxx;
                     }
                     miny = response.rows[0].miny;
                     maxy =  response.rows[0].maxy;
                     if(val=='Russia') {
                         minx = 83;
                         maxx = 182;
                     }
                      map.fitBounds(
                          new google.maps.LatLngBounds(
                              new google.maps.LatLng(miny,minx),
                              new google.maps.LatLng(maxy,maxx)
                          )
                  );
                  }
              }
          );
             if(lay.length != undefined) {
                    thelayer=lay[lay.length-1] // or whatever you want
                } else {
                    thelayer=lay
                
                }
           
          thelayer.setQuery(
             "SELECT *, CASE WHEN name = '{0}' THEN true ELSE false END as selected FROM {1} c2234".format(val,$('button.selected').data('table'))
          )
      }
      
      
        
      // create layer selector
      function createSelector() {
        
        var $options = $('#layer_selector button');
        $options.click(function(e) {

          // get the area of the selected layer
          var $button = $(e.target),
              $buttons = $('button'),
              viz_url= $button.data('vizurl'),
              table = $button.data('table');
          $('.cartodb-infowindow').remove();
          $('.searchbox .text').val('');
          map.overlayMapTypes.forEach(
              function(mt,i) {
                  map.overlayMapTypes.removeAt(i);
              }
          )
          cartodb.createLayer(map, viz_url, {cartodb_logo:false, query: 'select *, false as selected from {0}'.format(table)})
          .on('done', function(layer) {
             lay = layer;
             $('.cartodb-logo').remove();
             $('#cartodb-gmaps-attribution').remove();
            map.overlayMapTypes.setAt(0, layer);
             });
          // deselect all and select the clicked one
          $buttons.removeClass('selected');
          $button.addClass('selected');

        });
      }
      
      function initAutocomplete() {
           $.ui.autocomplete.prototype._renderItem = function (ul, item) {

                item.label = item.label.replace(
                    new RegExp("(?![^&;]+;)(?!<[^<>]*)(" +
                       $.ui.autocomplete.escapeRegex(this.term) +
                       ")(?![^<>]*>)(?![^&;]+;)", "gi"), 
                    "<strong>$1</strong>"
                );
                return $("<li></li>")
                    .data("item.autocomplete", item)
                    .append("<a>" + item.label + "</a>")
                    .appendTo(ul);
            };
            
       
            
            $('.searchbox .text').autocomplete(
                    {
                        minLength: 1, 
                        source: function(request, response) {
                            $.getJSON(
                                "http://d3dvrpov25vfw0.cloudfront.net/api/v1/sql?"+
                                "q=SELECT DISTINCT name FROM " +
                                "{0} WHERE ".format($('button.selected').data('table')) +
                                " name~*'\\m{0}' order by name asc limit 3000".format(
                                         $.trim(request.term)
                                                .replace(/ /g, ' ')
                                ),
                                function (json) {
                                    var names = [];
                                    _.each (
                                        json.rows,
                                        function(row) {
                                            var name;
                                            if(row.name != undefined){
                                                name = row.name;
                                                names.push(name);
                                           }
                                       }
                                    );
                                    response(names);
                                 },
                                 'json'
                            );
                        },
                    select: function(event, ui) {
                       search(ui.item.value);
                       $(this).autocomplete("close");
                    },
                    close: function(event,ui) {
                    
                    },
                    search: function(event, ui) {
                        
                    },
                    open: function(event, ui) {
                        
                    }
                        
                  }).keyup(
                        function(event, ui) {
                            if (event.keyCode === 13 && $('.ui-menu').is(':visible')) {
                               search($($('.ui-menu-item')[0]).text());
                               $(this).autocomplete("close");
                            }
                        }
                    ).focus(
                        function(event) {
                             if($('.ui-menu').not(':visible')) {
                                $(this).autocomplete("search");
                            }
                        }
                    ).blur(
                        function(event) {
                            
                                $(this).autocomplete("close");
                            
                        }
                    ).click(
                        function(event) {
                             if($('.ui-menu').not(':visible')) {
                                $(this).autocomplete("search");
                            }
                        }
                    );
      }
      
      function main() {
        //map = new google.maps.Map(document.getElementById('map'),  mapOptions);
        cartodb.createVis(
            'map',
            'http://mol.cartodb.com/api/v2/viz/288dec38-4320-11e3-913e-6805ca06688a/viz.json',
            {cartodb_logo:false, query: 'SELECT *, false as selected FROM mountain_polygons_broadscale c123 '}
        ).done(
            function(viz,layer) {
                var logo = $('<DIV id="logo">by Map of Life, 2013</div>');
                $(logo).click(
                    function() {
                        window.open('http://www.mappinglife.org','_mol');
                    }
                );
                vis = viz;
                lay = layer;
                map = vis.getNativeMap();
                map.setOptions(
                    {mapTypeId: google.maps.MapTypeId.TERRAIN}
                );
                createSelector();
                
                map.controls[google.maps.ControlPosition.TOP_RIGHT].push(logo[0]);
                $('.cartodb-logo').remove();
                $('#cartodb-gmaps-attribution').remove();
                
                initAutocomplete();
            }
        );
        
        $('.list').click(
            function(event) {
                var list_sql = "SELECT DISTINCT binomial FROM "+
                " iucn_amphibians i, {0} p WHERE p.gmba_id = '{1}' AND ST_DWithin(p.the_geom_webmercator,i.the_geom_webmercator,0) ORDER BY binomial asc";
                $.getJSON(
                    'http://mol.cartodb.com/api/v2/sql?q={0}'.format(
                        list_sql.format(
                             $('button.selected').data('table'),
                             lay[lay.length-1].infowindow.attributes.content.data.gmba_id)),
                    function(json) {
                        alert(json)
                    }
                )
                
            }
        )
            //init autocomplete
        $(document).keyup(function(e) {
            var thelayer;
            if (e.keyCode == 27) { // Esc
                if(lay.length != undefined) {
                    thelayer=lay[lay.length-1] // or whatever you want
                } else {
                    thelayer=lay
                
                }
                thelayer.setQuery('SELECT *, false as selected FROM {0} c2234'.format($('button.selected').data('table')));
            }
        });
        
        $('.searchbox .submit').click(
            function(event) {
                search($('.searchbox .text').val());
            }
        )
    }
        
      window.onload = main;

    </script>
